<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para garantir que o layout seja responsivo em diferentes dispositivos -->
    <link rel="stylesheet" href="css/sucesso.css"> <!-- Vincula o arquivo de estilo CSS externo chamado "sucesso.css" -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> <!-- Vincula a fonte "Pixelify Sans" do Google Fonts -->
    <title>Sucesso</title> <!-- Define o título da página que aparece na aba do navegador -->
</head>
<body>
    <div id="star-field"></div> <!-- Div para o campo de estrelas usada para uma animação ou efeito de fundo -->
    <div>
        <span>você se inscreveu com sucesso! Seja bem vindo à bordo</span> <!-- Mensagem de sucesso para o usuário -->
        <a href="index.html">retornar à página inicial</a> <!-- Link para retornar à página inicial -->
        <img src="img/galaxy-purple.svg" alt="" srcset="" class="galaxy"> <!-- Imagem com a classe "galaxy" para o fundo ou um efeito visual -->
        <img src="img/logo.svg" class="logo" alt=""> <!-- Imagem do logo com a classe "logo" -->
    </div>
    <script src="js/script-star.js"></script> <!-- Vincula o arquivo JavaScript externo chamado "script-star.js" que pode controlar o efeito das estrelas -->
</body>
</html>
